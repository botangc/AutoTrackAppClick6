buildscript {
    
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven {
            url uri('./plugin/repo')
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
        classpath 'com.sensorsdata:autotrack.android:1.0.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
